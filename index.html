<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan's Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-6 text-center text-4xl font-semibold text-red-500">Very simple Calculator on practice purpose</h1>
    </header>
    <main class="container mx-auto">
        <!-- Calculator Area -->
        <div class="w-72 mt-7 rounded-lg mx-auto">
            <!-- Screen Area -->
            <div>
                <h2 id="screen" class="bg-red-300 font-semibold text-3xl px-1 py-7 rounded-t-lg text-right">0</h2>
            </div>

            <!-- Buttons Area -->
            <div class="bg-violet-100 p-4 rounded-b-lg">
                <div class="grid grid-cols-4 gap-3">
                    <div class="flex justify-center">
                        <button id="AC"
                            class="text-3xl text-center font-semibold my-2 text-white bg-red-500 w-12 h-12 rounded-full">
                            <div class="mb-1">AC</div>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button id="root"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-12 rounded-full">√</button>
                    </div>
                    <div class="flex justify-center">
                        <button id="division"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-12 rounded-full">
                            <div class="mb-2">÷</div>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button id="multiplication"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-12 rounded-full">
                            <div class="mt-2">*</div>
                        </button>
                    </div>

                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold button my-2 bg-violet-300 w-12 h-12 rounded-full">7</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">8</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">9</button>
                    </div>
                    <div class="flex justify-center">
                        <button id="addition"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-12 rounded-full">
                            <div class="mb-2">+</div>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">4</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">5</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">6</button>
                    </div>
                    <div class="flex justify-center">
                        <button id="subtraction"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-12 rounded-full">
                            <div class="mb-2">-</div>

                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">1</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">2</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">3</button>
                    </div>
                    <div class="flex justify-center row-span-2">
                        <button id="result"
                            class="text-3xl text-center font-semibold my-2 text-white bg-violet-600 w-12 h-32 rounded-full">=</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">0</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full">00</button>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-3xl text-center font-semibold my-2 button bg-violet-300 w-12 h-12 rounded-full button">.</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./calculations.js"></script>
</body>

</html>
