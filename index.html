<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hasan's Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-6 text-center text-4xl font-semibold text-red-500">Very simple Calculator on practice purpose</h1>
    </header>
    <main class="container mx-auto">
        <!-- Calculator Area -->
        <div class="w-72 mt-7 rounded-lg mx-auto">
            <!-- Screen Area -->
            <div>
                <h2 id="screen" class="bg-red-300 font-semibold text-3xl px-1 py-7 rounded-t-lg text-right">0</h2>
            </div>

            <!-- Buttons Area -->
            <div class="bg-violet-100 p-4 rounded-b-lg">
                <div class="grid grid-cols-4 gap-3">
                    <div class="bg-red-500 rounded-full  flex justify-center">
                        <button id="AC" class="text-3xl text-center font-semibold my-2 text-white">AC</button>
                    </div>
                    <div class="bg-violet-700 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 text-white">âˆš</button>
                    </div>
                    <div class="bg-violet-700 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 text-white">/</button>
                    </div>
                    <div class="bg-violet-700 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold pt-2.5 text-white">*</button>
                    </div>

                    <div class="bg-violet-300 rounded-full flex justify-center">
                        <button class="text-3xl font-semibold button">7</button>
                    </div>
                    <div class="bg-violet-300 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">8</button>
                    </div>
                    <div class="bg-violet-300 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">9</button>
                    </div>
                    <div class="bg-violet-700 rounded-full flex justify-center">
                        <button class="text-3xl text-center font-semibold mb-1 text-white">+</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">4</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">5</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">6</button>
                    </div>
                    <div class="bg-violet-700 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold mb-2 text-white">-</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">1</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">2</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">3</button>
                    </div>
                    <div class="bg-violet-900 rounded-full  flex justify-center row-span-2">
                        <button class="text-3xl text-center font-semibold mb-3 text-white">=</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">0</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">00</button>
                    </div>
                    <div class="bg-violet-300 rounded-full  flex justify-center">
                        <button class="text-3xl text-center font-semibold my-2 button">.</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./calculations.js"></script>
</body>

</html>
