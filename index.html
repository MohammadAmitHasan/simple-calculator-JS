<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hasan's Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-6 text-center text-4xl font-semibold text-red-500">Very simple Calculator on practice purpose</h1>
    </header>
    <main class="container mx-auto">
        <!-- Calculator Area -->
        <div class="w-72 mt-7 rounded-lg mx-auto">
            <!-- Screen Area -->
            <div>
                <h2 class="bg-red-300 font-semibold text-5xl px-1 py-7 rounded-t-md text-right">0</h2>
            </div>

            <!-- Buttons Area -->
            <div class="bg-violet-100 p-4">
                <div class="grid grid-cols-4 gap-x-2 gap-y-5">
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">7</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">8</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">9</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold pt-1">+</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">4</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">5</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">6</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-1">-</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">1</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">2</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">3</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold pt-2.5">*</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">0</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">.</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold py-2">/</h3>
                    </div>
                    <div class="bg-violet-300 rounded-full">
                        <h3 class="text-3xl text-center font-semibold pt-1">=</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./calculations.js"></script>
</body>

</html>
